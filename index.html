        const hardcodedGrids = {

        class SuperBowlBoxTracker extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              activeTab: 'scoreChanges',
              gameScore: { team1: 0, team2: 0 },
              team1Name: 'Patriots',
              team2Name: 'Seahawks',
              isAdminUnlocked: false,
              isLiveMode: false,
              lastUpdate: null,
              currentPeriod: 0,
              gameClock: '15:00',
              pendingQuarterWinner: null,
              winners: {
                quarters: { Q1: null, Q2: null, Q3: null, Q4: null },
                scoreChanges: [],
                final: null
              },
              grids: hardcodedGrids,
              lastScore: { team1: 0, team2: 0 }
            };

            this.liveScoreInterval = null;
            this.gameDataRef = ref(database, 'gameData');
          }

          componentDidMount() {
            onValue(this.gameDataRef, (snapshot) => {
              const data = snapshot.val();
              if (data) {
                this.setState({
                  gameScore: data.gameScore || this.state.gameScore,
                  winners: data.winners || this.state.winners,
                  currentPeriod: data.currentPeriod || 0,
                  gameClock: data.gameClock || '15:00',
                  lastScore: data.lastScore || { team1: 0, team2: 0 }
                });
              } else {
                this.initializeFirebase();
              }
            });

            setTimeout(() => {
              this.checkInitialScoreChangeWinner();
            }, 1000);
          }

          componentWillUnmount() {
            if (this.liveScoreInterval) {
              clearInterval(this.liveScoreInterval);
            }
          }

          initializeFirebase = () => {
            const initialData = {
              gameScore: { team1: 0, team2: 0 },
              winners: {
                quarters: { Q1: null, Q2: null, Q3: null, Q4: null },
                scoreChanges: [],
                final: null
              },
              currentPeriod: 0,
              gameClock: '15:00',
              lastScore: { team1: 0, team2: 0 }
            };
            set(this.gameDataRef, initialData);
          };

          checkInitialScoreChangeWinner = () => {
            if (this.state.winners.scoreChanges.length === 0) {
              const scGrid = hardcodedGrids.scoreChanges;
              const t1Index = scGrid.team2Numbers.findIndex(n => n === 0);
              const t2Index = scGrid.team1Numbers.findIndex(n => n === 0);
              
              if (t1Index >= 0 && t2Index >= 0) {
                const scWinner = scGrid.boxes[t2Index]?.[t1Index]?.name;
                
                if (scWinner) {
                  const firstWinner = {
                    changeNumber: 1,
                    score: `0 ${this.state.team1Name}, 0 ${this.state.team2Name}`,
                    winner: scWinner,
                    box: scGrid.boxes[t2Index][t1Index].number,
                    time: new Date().toLocaleTimeString(),
                    payout: '$25',
                    isPayoutEligible: true
                  };
                  
                  update(this.gameDataRef, {
                    'winners/scoreChanges': [firstWinner]
                  });
                }
              }
            }
          };

          updateGameScore = (team, value) => {
            const newScore = { ...this.state.gameScore, [team]: parseInt(value) || 0 };
            update(this.gameDataRef, { gameScore: newScore });
            this.checkScoreChange(newScore);
          };

          checkScoreChange = (newScore) => {
            if (newScore.team1 !== this.state.lastScore.team1 || newScore.team2 !== this.state.lastScore.team2) {
              const t1Last = newScore.team1 % 10;
              const t2Last = newScore.team2 % 10;
              
              const scGrid = hardcodedGrids.scoreChanges;
              const t1Index = scGrid.team2Numbers.findIndex(n => n === t1Last);
              const t2Index = scGrid.team1Numbers.findIndex(n => n === t2Last);
              
              if (t1Index >= 0 && t2Index >= 0) {
                const scWinner = scGrid.boxes[t2Index]?.[t1Index]?.name;

                if (scWinner) {
                  const changeNumber = this.state.winners.scoreChanges.length + 1;
                  const isPayoutEligible = changeNumber <= 25;
                  const payout = changeNumber === 25 ? `$${625 - (24 * 25)}` : '$25';
                  
                  const newChange = {
                    changeNumber,
                    score: `${newScore.team1} ${this.state.team1Name}, ${newScore.team2} ${this.state.team2Name}`,
                    winner: scWinner,
                    box: scGrid.boxes[t2Index][t1Index].number,
                    time: new Date().toLocaleTimeString(),
                    payout,
                    isPayoutEligible
                  };
                  
                  update(this.gameDataRef, {
                    'winners/scoreChanges': [...this.state.winners.scoreChanges, newChange],
                    lastScore: newScore
                  });
                }
              }
            }
          };

          handleQuarterEnd = (quarter) => {
            const t1Last = this.state.gameScore.team1 % 10;
            const t2Last = this.state.gameScore.team2 % 10;
            
            const qGrid = hardcodedGrids.quarters;
            const t1Index = qGrid.team2Numbers.findIndex(n => n === t1Last);
            const t2Index = qGrid.team1Numbers.findIndex(n => n === t2Last);
            
            if (t1Index >= 0 && t2Index >= 0) {
              const qWinner = qGrid.boxes[t2Index]?.[t1Index]?.name;
              const boxNum = qGrid.boxes[t2Index]?.[t1Index]?.number;

              const payouts = { Q1: '$200', Q2: '$400', Q3: '$200', Q4: '$525' };

              if (qWinner) {
                update(this.gameDataRef, {
                  [`winners/quarters/${quarter}`]: { 
                    winner: qWinner, 
                    box: boxNum,
                    payout: payouts[quarter]
                  }
                });
              }
            }
          };

          handleFinalScore = () => {
            const t1Last = this.state.gameScore.team1 % 10;
            const t2Last = this.state.gameScore.team2 % 10;
            
            const fGrid = hardcodedGrids.final;
            const t1Index = fGrid.team2Numbers.findIndex(n => n === t1Last);
            const t2Index = fGrid.team1Numbers.findIndex(n => n === t2Last);
            
            if (t1Index >= 0 && t2Index >= 0) {
              const fWinner = fGrid.boxes[t2Index]?.[t1Index]?.name;
              const boxNum = fGrid.boxes[t2Index]?.[t1Index]?.number;

              if (fWinner) {
                update(this.gameDataRef, {
                  'winners/final': { 
                    winner: fWinner, 
                    box: boxNum,
                    payout: '$550'
                  }
                });
              }
            }
          };

          confirmQuarterWinner = () => {
            if (this.state.pendingQuarterWinner) {
              if (this.state.pendingQuarterWinner.quarter === 'FINAL') {
                this.handleFinalScore();
              } else {
                this.handleQuarterEnd(this.state.pendingQuarterWinner.quarter);
              }
              this.setState({ pendingQuarterWinner: null });
            }
          };

          dismissQuarterWinner = () => {
            this.setState({ pendingQuarterWinner: null });
          };

          toggleAdmin = () => {
            if (!this.state.isAdminUnlocked) {
              const password = prompt('Enter admin password:');
              if (password === 'Zeke2019') {
                this.setState({ isAdminUnlocked: true });
              } else {
                alert('Incorrect password');
              }
            } else {
              this.setState({ isAdminUnlocked: false });
            }
          };

          toggleLiveMode = () => {
            const newLiveMode = !this.state.isLiveMode;
            this.setState({ isLiveMode: newLiveMode });

            if (newLiveMode) {
              this.fetchLiveScore();
              this.liveScoreInterval = setInterval(() => this.fetchLiveScore(), 30000);
            } else {
              if (this.liveScoreInterval) {
                clearInterval(this.liveScoreInterval);
              }
            }
          };

          fetchLiveScore = async () => {
            try {
              const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard');
              const data = await response.json();
              
              const superBowlGame = data.events?.find(event => {
                const competitors = event.competitions?.[0]?.competitors || [];
                const team1 = competitors.find(c => c.team.displayName.includes(this.state.team1Name));
                const team2 = competitors.find(c => c.team.displayName.includes(this.state.team2Name));
                return team1 && team2;
              });

              if (superBowlGame) {
                const competition = superBowlGame.competitions[0];
                const competitors = competition.competitors;
                const team1Data = competitors.find(c => c.team.displayName.includes(this.state.team1Name));
                const team2Data = competitors.find(c => c.team.displayName.includes(this.state.team2Name));
                
                if (team1Data && team2Data) {
                  const newScore = {
                    team1: parseInt(team1Data.score) || 0,
                    team2: parseInt(team2Data.score) || 0
                  };
                  
                  const status = competition.status;
                  const period = status.period || 0;
                  const displayClock = status.displayClock || '15:00';
                  
                  update(this.gameDataRef, {
                    gameScore: newScore,
                    currentPeriod: period,
                    gameClock: displayClock
                  });

                  this.setState({ lastUpdate: new Date().toLocaleTimeString() });
                  this.checkScoreChange(newScore);

                  const statusType = status.type?.completed;

                  if (period > this.state.currentPeriod && period <= 4) {
                    const quarterMap = { 1: 'Q1', 2: 'Q2', 3: 'Q3', 4: 'Q4' };
                    this.setState({
                      pendingQuarterWinner: {
                        quarter: quarterMap[period - 1],
                        score: { ...newScore }
                      }
                    });
                  }

                  if (statusType && period === 4 && !this.state.winners.final) {
                    this.setState({
                      pendingQuarterWinner: {
                        quarter: 'FINAL',
                        score: { ...newScore }
                      }
                    });
                  }
                }
              }
            } catch (error) {
              console.error('Error fetching live scores:', error);
            }
          };

          generateFBPost = () => {
            let post = `ðŸˆ SUPER BOWL BOX POOL UPDATE ðŸˆ\n\n`;
            post += `Score: ${this.state.team1Name} ${this.state.gameScore.team1} - ${this.state.team2Name} ${this.state.gameScore.team2}\n\n`;
            
            post += `ðŸ† QUARTERS:\n`;
            Object.entries(this.state.winners.quarters).forEach(([q, data]) => {
              if (data) {
                post += `${q}: ${data.winner} (Box ${data.box}) - ${data.payout}\n`;
              }
            });
            
            post += `\nðŸ’° SCORE CHANGES (${this.state.winners.scoreChanges.length} total):\n`;
            this.state.winners.scoreChanges.slice(-5).forEach(sc => {
              post += `${sc.changeNumber}. [${sc.score}] - ${sc.winner} - ${sc.payout}\n`;
            });
            if (this.state.winners.scoreChanges.length > 5) {
              post += `... and ${this.state.winners.scoreChanges.length - 5} more\n`;
            }
            
            if (this.state.winners.final) {
              post += `\nðŸŽ‰ FINAL: ${this.state.winners.final.winner} (Box ${this.state.winners.final.box}) - $550\n`;
            }
            
            return post;
          };

          copyToClipboard = () => {
            navigator.clipboard.writeText(this.generateFBPost());
            alert('Copied! Ready to paste in Facebook.');
          };

              return (
                <div className="overflow-x-auto -mx-6 px-6">

                  <table className="border-collapse mx-auto">

                      <tr>

                          $25/box

                        <td className="w-16"></td>
                        <td colSpan="10" className="bg-gradient-to-r from-red-600 to-blue-800 text-white text-center py-2 font-bold text-xl border-2 border-black">
                          {this.state.team1Name}
                        </td>
                      </tr>
                      
                      <tr>
                        <td rowSpan="11" className="w-24 bg-gradient-to-b from-green-700 to-blue-900 text-white border-2 border-black relative">
                          <div className="absolute inset-0 flex items-center justify-center">
                            <div className="transform -rotate-90 whitespace-nowrap font-bold text-xl">
                              {this.state.team2Name}
                            </div>
                          </div>
                        </td>
                        <td className="w-16 h-10 bg-gray-200 border-2 border-black text-center text-[8px] font-bold leading-tight p-0.5">
                          TBD after<br/>pool filled
                        </td>
                        {gridData.team2Numbers.map((num, i) => (
                          <td key={i} className={`w-16 h-10 border border-gray-400 text-center font-bold text-xl ${
                            i === patriotsColIndex ? 'bg-yellow-300' : 'bg-white'
                          }`}>
                            {num}
                          </td>
                        ))}
                      </tr>

                      {gridData.boxes.map((row, rowIndex) => (
                        <tr key={rowIndex}>
                          <td className={`w-16 h-16 border border-gray-400 text-center font-bold text-xl ${
                            rowIndex === seahawksRowIndex ? 'bg-yellow-300' : 'bg-white'
                          }`}>
                            {gridData.team1Numbers[rowIndex]}
                          </td>
                          {row.map((box, colIndex) => {
                            const isWinningBox = seahawksRowIndex === rowIndex && patriotsColIndex === colIndex;
                            const quarterWinner = Object.entries(this.state.winners.quarters).find(([q, data]) => data?.box === box.number);
                            
                            return (
                            <td key={colIndex} className={`w-20 h-20 sm:w-24 sm:h-24 border border-gray-300 p-1 ${
                              isWinningBox ? 'bg-green-300 ring-2 ring-green-600' : 'bg-pink-100'
                            }`}>
                              <div className="flex flex-col items-center justify-center h-full">
                                <div className="text-[7px] sm:text-[8px] text-gray-400 font-semibold mb-0.5">{box.number}</div>
                                <div className="w-full h-12 text-[10px] sm:text-[11px] text-center font-bold leading-tight text-gray-800 overflow-hidden break-words px-0.5">
                                  {box.name}
                                </div>
                                {bracket === 'quarters' && quarterWinner && (
                                  <div className="text-[8px] font-bold text-green-700 mt-0.5">
                                    {quarterWinner[0]} âœ“
                                  </div>
                                )}
                              </div>
                            </td>
                          )})}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                  </div>
                </div>
              );
            };

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-4' },
              React.createElement('div', { className: 'max-w-7xl mx-auto' },
                this.state.pendingQuarterWinner && this.state.isAdminUnlocked && React.createElement('div', {
                  className: 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-yellow-400 text-black p-6 rounded-xl shadow-2xl z-50 animate-bounce border-4 border-yellow-600'
                },
                  React.createElement('div', { className: 'text-center' },
                    React.createElement('div', { className: 'text-2xl font-bold mb-2' }, `ðŸŽ‰ ${this.state.pendingQuarterWinner.quarter} Ended!`),
                    React.createElement('div', { className: 'text-lg mb-4' }, `Score: ${this.state.pendingQuarterWinner.score.team1} - ${this.state.pendingQuarterWinner.score.team2}`),
                    React.createElement('div', { className: 'flex gap-3 justify-center' },
                      React.createElement('button', {
                        onClick: this.confirmQuarterWinner,
                        className: 'px-6 py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700'
                      }, 'âœ“ Confirm Winner'),
                      React.createElement('button', {
                        onClick: this.dismissQuarterWinner,
                        className: 'px-6 py-3 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700'
                      }, 'âœ— Dismiss')
                    ),
                    React.createElement('div', { className: 'text-xs mt-2 opacity-75' }, 'Admin Only')
                  )
                ),

                React.createElement('div', { className: 'text-center mb-6' },
                  React.createElement('h1', { className: 'text-5xl md:text-6xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-2' }, 'Super Bowl Box Pool'),
                  React.createElement('p', { className: 'text-gray-700 font-semibold text-lg' }, '$25/box (1-100) â€¢ First Come First Serve')
                ),

                React.createElement('div', { className: 'bg-white rounded-lg shadow-xl p-6 mb-6' },
                  React.createElement('div', { className: 'grid grid-cols-3 gap-4 items-center' },
                    React.createElement('div', { className: 'text-center' },
                      React.createElement('div', { className: 'text-xl font-bold mb-2 bg-gradient-to-r from-red-600 to-blue-800 text-white px-4 py-1 rounded-lg inline-block' }, this.state.team1Name),
                      this.state.isAdminUnlocked ? React.createElement('input', {
                        type: 'text',
                        inputMode: 'numeric',
                        value: this.state.gameScore.team1,
                        onChange: (e) => {
                          const value = e.target.value.replace(/\D/g, '');
                          this.updateGameScore('team1', value);
                        },
                        className: 'text-center text-6xl font-bold border-4 border-blue-800 rounded-lg px-4 py-3 w-full',
                        disabled: this.state.isLiveMode
                      }) : React.createElement('div', {
                        className: 'text-center text-6xl font-bold border-4 border-blue-800 rounded-lg px-4 py-3 w-full bg-gray-50'
                      }, this.state.gameScore.team1)
                    ),
                    
                    React.createElement('div', { className: 'text-center' },
                      React.createElement('div', { className: 'text-gray-500 text-sm mb-2' },
                        this.state.isLiveMode ? React.createElement('span', {
                          className: 'text-green-600 font-bold flex items-center justify-center gap-2'
                        },
                          React.createElement('span', { className: 'animate-pulse' }, 'â—'),
                          ' LIVE',
                          this.state.lastUpdate && React.createElement('span', { className: 'text-xs text-gray-400' }, `(${this.state.lastUpdate})`)

                          this.state.currentPeriod === 2 ? 'Q2' :

                        ),
                        this.state.currentPeriod > 0 && this.state.currentPeriod <= 4 && React.createElement('div', {
                          className: 'text-xl font-mono text-gray-600'
                        }, this.state.gameClock)
                      ),

                      this.state.isAdminUnlocked && React.createElement('div', null,
                        React.createElement('div', { className: 'flex gap-2 justify-center mb-2 flex-wrap' },
                          ['Q1', 'Q2', 'Q3', 'Q4'].map(q =>

                          ),
                          React.createElement('button', {

                        }, this.state.isLiveMode ? 'â— ESPN Live Mode ON' : 'Enable ESPN Live Scores')
                      )
                    ),
                    
                    React.createElement('div', { className: 'text-center' },
                      React.createElement('div', { className: 'text-xl font-bold mb-2 bg-gradient-to-r from-green-700 to-blue-900 text-white px-4 py-1 rounded-lg inline-block' }, this.state.team2Name),
                      this.state.isAdminUnlocked ? React.createElement('input', {
                        type: 'text',
                        inputMode: 'numeric',
                        value: this.state.gameScore.team2,
                        onChange: (e) => {
